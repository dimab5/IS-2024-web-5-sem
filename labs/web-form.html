<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор таблицы</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/common.js" defer></script>
    <script src="js/loadStats.js" defer></script>
    <script src="js/activeMenu.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">Конструктор таблицы</h1>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
            <li class="nav__item"><a class="nav__link" href="catalog.html">Каталог</a></li>
            <li class="nav__item"><a class="nav__link" href="about.html">О нас</a></li>
            <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
            <li class="nav__item"><a class="nav__link" href="web-form.html">Форма</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <form id="tableForm">
        <label for="days">Количество дней в неделе:</label>
        <select id="days" name="days">
            <option value="5">5 дней</option>
            <option value="6">6 дней</option>
        </select>

        <label for="maxClasses">Максимальное количество занятий:</label>
        <input type="number" id="maxClasses" name="maxClasses" min="1" max="8" value="6">

        <label for="language">Выберите язык:</label>
        <select id="language" name="language">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>

        <button type="submit" class="table__button">Создать таблицу</button>
    </form>

    <div id="tableContainer"></div>
</main>

<footer class="footer">
    <p>&copy; 2024 Книжный Магазин</p>
</footer>

<script src="js/generateTable.js"></script>
</body>
</html>
